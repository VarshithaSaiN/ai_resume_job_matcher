{% extends "base.html" %}

{% block title %}Register - AI Job Matcher{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
                        <h3>Create Account</h3>
                        <p class="text-muted">Join our AI-powered job matching platform.</p>
                    </div>
                    
                    <form method="POST" class="needs-validation" novalidate>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="first_name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="first_name" name="first_name" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="last_name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="last_name" name="last_name" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        
                        <div class="mb-3 position-relative">
  <label for="password" class="form-label">Password</label>
  <input type="password" id="password" name="password" class="form-control" required>
  <button type="button" class="btn btn-outline-secondary btn-sm position-absolute end-0 me-2 toggle-password" data-target="password" tabindex="-1" aria-label="Toggle password visibility" style="top: 70%; transform: translateY(-50%);">
    <i class="fas fa-eye"></i>
  </button>
</div>
                        
                        <div class="mb-4">
                            <label for="user_type" class="form-label">Account Type</label>
                            <select class="form-control" id="user_type" name="user_type" required>
                                <option value="job_seeker">Job Seeker</option>
                                <option value="employer">Employer</option>
                            </select>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="fas fa-user-plus me-2"></i>Create Account
                            </button>
                        </div>
                    </form>
                    
                    <div class="text-center mt-4">
                        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
