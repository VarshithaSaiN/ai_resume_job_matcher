{% extends "base.html" %}

{% block title %}Reset Password - AI Job Matcher{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <h2 class="card-title">Set New Password</h2>
            <p class="text-muted">Enter your new password below</p>
          </div>

          <form method="POST" class="needs-validation" novalidate>
            <!-- Include token hidden field -->
            <input type="hidden" name="token" value="{{ token }}">

            <div class="mb-3 position-relative">
  <label for="password" class="form-label">Password</label>
  <input type="password" id="password" name="password" class="form-control" required>
<button type="button" class="btn btn-outline-secondary btn-sm position-absolute end-0 me-2 toggle-password" data-target="password" tabindex="-1" aria-label="Toggle password visibility" style="top: 70%; transform: translateY(-50%);">
    <i class="fas fa-eye"></i>
  </button>
</div>

<!-- If you also have a confirm password field -->
<div class="mb-3 position-relative">
  <label for="confirm_password" class="form-label">Confirm Password</label>
  <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
  <button type="button" class="btn btn-outline-secondary btn-sm position-absolute end-0 me-2 toggle-password"
        data-target="confirm_password" tabindex="-1"
        style="top: 70%; transform: translateY(-50%);">
  <i class="fas fa-eye"></i>
</button>
</div>

            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-primary btn-lg">Update Password</button>
            </div>
          </form>

          <div class="text-center">
            <p class="mb-0">
              Remember your password? 
              <a href="{{ url_for('login') }}" class="text-decoration-none">Sign In</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');

    function validatePassword() {
      if (password.value !== confirmPassword.value) {
        confirmPassword.setCustomValidity("Passwords don't match");
      } else {
        confirmPassword.setCustomValidity('');
      }
    }

    password.addEventListener('change', validatePassword);
    confirmPassword.addEventListener('keyup', validatePassword);
  });
</script>

<style>
  .card {
    border: none;
    border-radius: 15px;
  }
  .btn-primary {
    border-radius: 25px;
    font-weight: 500;
  }
  .form-control {
    border-radius: 8px;
    padding: 12px;
  }
  .form-control:focus {
    border-color: var(--primary-color);
    box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
  }
  .is-invalid {
    border-color: #dc3545;
  }
  .is-invalid:focus {
    border-color: #dc3545;
    box-shadow: 0 0 0 0.2rem rgba(220, 53, 69, 0.25);
  }
</style>
{% endblock %}
